<admintpl file="header" />
</head>
<body>
    <div class="wrap">
        <ul class="nav nav-tabs">
            <li class="active"><a href="{:U('guestbookadmin/sdkaccess')}">所有接入申请</a></li>
        </ul>
        <form method="post" class="js-ajax-form">
            <table class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th width="50">ID</th>
                        <th width="150">产品</th>
                        <th width="100">姓名</th>
                        <th style="min-width: 60px;">公司</th>
                        <th>邮箱</th>
                        <th>QQ</th>
                        <th width="120">申请时间</th>
                        <th width="120">{:L('ACTIONS')}</th>
                    </tr>
                </thead>
                <tbody>
                    <foreach name="guestmsgs" item="vo">
                    <tr>
                        <td>{$vo.id}</td>
                        <td>{$vo.product}</td>
                        <td>{$vo.fullname}</td>
                        <td>{$vo.company}</td>
                        <td>{$vo.email}</td>
                        <td>{$vo.qq}</td>
                        <td>{$vo.createtime}</td>
                        <td>
                            <a href="{:U('guestbookadmin/sdkaccessdelete',array('id'=>$vo['id']))}" class="js-ajax-delete">{:L('DELETE')}</a>
                        </td>
                    </tr>
                    </foreach>
                </tbody>
            </table>
            <div class="pagination">{$Page}</div>
        </form>
    </div>
    <script src="__PUBLIC__/js/common.js?"></script>
</body>
</html>
