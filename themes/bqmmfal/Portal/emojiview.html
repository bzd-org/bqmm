<tc_include file="Common/head" />
    <link href="__TMPL__Assets/css/main.css" rel="stylesheet">
    
    <div class="wrap wrap-bg">
        <!--index-top begin-->
        <div class="index-top">
            <div class="topnav-box">
                <div class="logo"><a href="__ROOT__/"><img src="__TMPL__Assets/images/logo.png"></a></div>
                <div id="topnav" class="topnav">
                    <tc_include file="Common/topnav" />
                </div>
            </div>
            <!--topnav-box end-->
        </div>

        <div class="main top40 b70">
            <div class="series-info">
                <div class="series-info-left"><div class="series-cover ftr"><img src="{:sp_get_asset_upload_path($article['smeta']['thumb'])}" width="117" height="132"></div></div>
                <div class="series-info-right">
                    <p>{$article['post_title']}</p>
                    <a href="emoji_{$term.term_id}.html" target="_blank" class="top10" style="background: {$term.color};">{$term.name}</a>
                </div>
                <div class="series-info-text" style="text-align: left;">{$article['post_excerpt']}</div>
            </div>

            <div class="series-box">
                <div class="series-switch ftr">&nbsp;
                    <div class="series-cover ftr top150" style="display: none;">
                        <notempty name="next.tid">
                        <a href="emojiview_{$next.tid}.html" class="switch-btn sr"></a>
                        <img src="{:sp_get_asset_upload_path($next['smeta']['thumb'])}" width="117" height="132">
                        </notempty>
                    </div>
                </div>
                <div class="series-switch ftl">&nbsp;
                    <div class="series-cover ftl top150" style="display: none;">
                        <notempty name="prev.tid">
                        <a href="emojiview_{$prev.tid}.html" class="switch-btn sl"></a>
                        <img src="{:sp_get_asset_upload_path($prev['smeta']['thumb'])}" width="117" height="132">
                        </notempty>
                    </div>
                </div>
                <div class="series-content-box ftl">
                    <div class="series-content-ico"></div>
                    <div class="series-content">
                        <foreach name="article.smeta.photo" key="k" item="photo">
                        <span><img src="{:sp_get_asset_upload_path($photo['url'])}" title="{$photo.alt}"></span>
                        </foreach>
                        <h5 style="position: absolute; bottom: 9px; left: 50%; margin-left: -31px;">
                            <if condition="$article.post_source neq ''">
                            {$article.post_source|html_entity_decode}
                            <else />
                            &copy;表情mm
                            </if>
                        </h5>
                    </div>
                </div>
            </div>
        </div>
        <!--main end-->
    </div>

    <tc_include file="Common/footerbox" />

<style type="text/css" media="screen">
.series-content h5 a {
    color: #3a3a3a;
}
.series-content span {
    display: inline-block;
    width: 25%;
    position: relative;
}
.series-content img {
    padding: 0;
    max-width: 125px;
    max-height: 125px;
    margin: 20px;
}
</style>
<script type="text/javascript">
$(function (){
    setTimeout(function (){
        var sbheight = parseInt($(".series-box").css('height'));
        $(".series-box .series-switch .series-cover").each(function (){
            $(this).css({
                "margin-top": (sbheight/2-65)+"px"
            });
            if ($(this).find("img").length>0) $(this).fadeIn();
        });
    }, 100);

    $(".series-content").bind("contextmenu",function(e){
        // return false;
    });
})
</script>
    
<tc_include file="Common/foot" />
