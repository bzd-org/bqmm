<tc_include file="Common/head" />
    <link href="__TMPL__Assets/css/main.css" rel="stylesheet">
    
    <div class="wrap">
        <!--index-top begin-->
        <div class="index-top">
            <div class="topnav-box">
                <div class="logo"><a href="__ROOT__/"><img src="__TMPL__Assets/images/logo.png"></a></div>
                <div id="topnav" class="topnav">
                    <tc_include file="Common/topnav" />
                </div>
            </div>
            <!--topnav-box end-->
        </div>
        <!--index-top end-->

        <div class="main top40 b70">
            <div class="news">
                <h2 class="default">新闻动态</h2>
                <div class="news-title-line"></div>

                <ul class="top60">
                    <foreach name="posts" item="post">
                    <li>
                        <div class="date">
                            <i>{:substr($post['post_modified'], 5, 2)}.{:substr($post['post_modified'], 8, 2)}</i>{:substr($post['post_modified'], 0, 4)}
                        </div>
                        <div class="summary">
                            <p class="title"><a href="article_{$post.tid}.html">{$post.post_title}</a></p>

                            <notempty name="post['smeta']['thumb']">
                            <img src="{:sp_get_asset_upload_path($post['smeta']['thumb'])}">
                            </notempty>

                            <p>{$post.post_excerpt}</p>

                            <p class="all"><a href="article_{$post.tid}.html">阅读全文 &gt;</a></p>
                        </div>
                    </li>
                    </foreach>
                </ul>
                <div class="pager">
                    <if condition="$p eq 1">
                    <a href="javascript:;" class="flip ftl disable">&lt;上一页</a>
                    <else />
                    <a href="news.html&p={$p-1}" class="flip ftl">&lt;上一页</a>
                    </if>

                    <if condition="$mpage neq ''">
                    {$mpage}
                    <else />
                    <span class="current">1</span>
                    </if>

                    <if condition="$p eq $pcount">
                    <a href="javascript:;" class="flip ftr disable">下一页&gt;</a>
                    <else />
                    <a href="news.html?p={$p+1}" class="flip ftr">下一页&gt;</a>
                    </if>
                    <!-- <a href="javascript:;" class="flip ftl">&lt;上一页</a>
                    <a href="javascript:;">1</a>
                    <a href="javascript:;">2</a>
                    <a href="javascript:;">3</a>
                    <a href="javascript:;">4</a>
                    <a href="javascript:;">5</a>
                    ...
                    <a href="javascript:;">99</a>
                    <a href="javascript:;">100</a>
                    <a href="javascript:;" class="flip ftr">下一页&gt;</a> -->
                </div>
            </div>
        </div>

        <div class="clear"></div>
    </div>

<style type="text/css" media="screen">
.pager a.disable {
    color: #C1C1C1;
}
span.current {
    width: 40px;
    height: 40px;
    line-height: 40px;
    display: inline-block;
    border: 1px solid #ededed;
    border-radius: 4px;
    color: #36cab6;
    margin: 0 5px;
}
</style>

    <tc_include file="Common/footerbox" />
    
<tc_include file="Common/foot" />
