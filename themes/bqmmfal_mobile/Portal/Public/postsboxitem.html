<foreach name="termposts" item="post">
<if condition="$post.misleft eq 1">
    <li class="col-xs-6 center-block" style="padding-left: 0; padding-right: 0;"><i class="signs-left"></i><a href="emojiview_{$post.tid}.html" class="details"><img src="{:sp_get_asset_upload_path($post['smeta']['thumb'])}" class="img-responsive"></a></li>
    <li class="col-xs-6 center-block" style="padding-left: 0; padding-right: 0; border-left: 3px solid #FFF;"><a href="emojiview_{$post.tid}.html">{$post.post_title}</a></li>
<elseif condition="$post.misright eq 1" />
    <li class="col-xs-6 center-block" style="padding-left: 0; padding-right: 0;"><a href="emojiview_{$post.tid}.html">{$post.post_title}</a></li>
    <li class="col-xs-6 center-block" style="padding-left: 0; padding-right: 0; border-left: 3px solid #FFF;"><i class="signs-right"></i><a href="emojiview_{$post.tid}.html" class="details"><img src="{:sp_get_asset_upload_path($post['smeta']['thumb'])}" class="img-responsive"></a></li>
</if>
</foreach>
