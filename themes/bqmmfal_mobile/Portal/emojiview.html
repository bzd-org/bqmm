<tc_include file="Common/head" />
    <link href="__TMPL__Assets/css/main.css" rel="stylesheet">

<div class="container-fluid">
  <div class="row">

<div class="wrap wrap-bg">
    <div class="index-top">
        <div class="topnav-box">
            <div class="topnav-title">
                <a href="javascript:history.back(-1);" class="homeico"></a>
                {$article['post_title']}
                <a href="javascript:;" id="navico" class="navico"></a>
            </div>
            <div id="topnav" class="topnav">
                <tc_include file="Common/topnav" />
            </div>
        </div>
        <div class="visiablebanner">&nbsp;</div>
    </div>

    <div class="main top20 b20">
        <div class="series-info">
            <ul class="">
                <notempty name="prev.tid">
                <li><a href="emojiview_{$prev.tid}.html"><img src="{:sp_get_asset_upload_path($prev['smeta']['thumb'])}" class="switch-btn sl"></a></li>
                <else />
                <li style="visibility: hidden;"><a href="emojiview_{$prev.tid}.html"><img src="{:sp_get_asset_upload_path($prev['smeta']['thumb'])}" class="switch-btn sl"></a></li>
                </notempty>
                <li class="cur"><img src="{:sp_get_asset_upload_path($article['smeta']['thumb'])}"></li>
                <notempty name="next.tid">
                <li><a href="emojiview_{$next.tid}.html"><img src="{:sp_get_asset_upload_path($next['smeta']['thumb'])}" class="switch-btn sl"></a></li>
                <else />
                <li style="visibility: hidden;"><a href="emojiview_{$next.tid}.html"><img src="{:sp_get_asset_upload_path($next['smeta']['thumb'])}" class="switch-btn sl"></a></li>
                </notempty>
            </ul>
        </div>

        <div class="series-box">
            <div class="series-content-box">
                <div class="series-content-ico"></div>
                <div class="series-content">
                    <h3>
                        <p class="text-center">{$article['post_title']}</p>
                        <a href="emoji_{$term.term_id}.html" target="_blank" class="top10 center-block" style="background: {$term.color};">{$term.name}</a>
                    </h3>
                    <p style="padding: 10px 0;">{$article['post_excerpt']}</p>
                    <foreach name="article.smeta.photo" key="k" item="photo">
                    <span style="display: inline-block; width: 25%; margin: 10px 0;"><img src="{:sp_get_asset_upload_path($photo['url'])}" title="{$photo.alt}" class="" style="max-width: 100%; max-height: 65px; padding: 0 10px;"></span>
                    </foreach>
                    <h5 style="position: absolute; bottom: 9px; left: 50%; margin-left: -31px;"><a href="__ROOT__/" target="_blank">©表情mm</a></h5>
                </div>
            </div>
        </div>
    </div>

</div>
  </div>
</div>

    <tc_include file="Common/footerbox" />
<style type="text/css" media="screen">
.series-info ul li {
    margin: 0 7px;
}
@media(max-width: 330px) {
    .series-info ul li {
        width: 75px;
        height: 75px;
        margin: 0 5px;
    }
}
</style>
