<tc_include file="Common/head" />
    <link href="__TMPL__Assets/css/main.css" rel="stylesheet">

<div class="container-fluid">
  <div class="row" style="height: 100%;">

<div class="wrap" style="height: 100%;">
    <div class="index-top">
        <div class="topnav-box">
            <div class="topnav-title">
                <a href="__ROOT__/" class="homeico"></a>
                {$pageinfo['post_title']}
                <a href="javascript:;" id="navico" class="navico"></a>
            </div>
            <div id="topnav" class="topnav">
                <tc_include file="Common/topnav" />
            </div>
        </div>
        <div class="visiablebanner">&nbsp;</div>
    </div>

    <div id="sdkaccessbox" class="sdk-bg">
        <div class="sdk-box">
            <h2 class="tc gray1">表情云SDK 接入申请</h2>
            <div class="progress-barm"></div>

            <form name="sdkaccessform" method="post" action="/index.php?g=api&m=guestbook&a=savesdkaccess">
            <table width="300" border="0" class="sdk">
                <tr>
                    <th width="80" align="right">产品名称*</th>
                    <td><div class="input-bg input-ico1"><input name="product" type="text" /></div></td>
                </tr>
                <tr>
                    <th align="right">姓名*&nbsp;</th>
                    <td><div class="input-bg input-ico2"><input name="fullname" type="text" /></div></td>
                </tr>
                <tr>
                    <th align="right">公司*&nbsp;</th>
                    <td><div class="input-bg input-ico3"><input name="company" type="text" /></div></td>
                </tr>
                <tr>
                    <th align="right">邮箱*&nbsp;</th>
                    <td>
                        <span class="red" style="display: none;">请填写正确的邮箱地址</span>
                        <div class="input-bg input-ico4"><input name="email" type="text" /></div>
                        <span>我们会把key发到您的邮箱</span>
                    </td>
                </tr>
                <tr>
                    <th align="right">QQ&nbsp;</th>
                    <td><div class="input-bg input-ico5"><input name="qq" type="text" /></div></td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <th></th>
                    <td><input name="" type="submit" value="提交申请" class="btn"/></td>
                    <td>&nbsp;</td>
                </tr>
            </table>
        </div>
    </div>

    <div id="sdkaccesscomplete" class="sdk-box" style="display: none;">
        <div class="sdk-c">
            <h2 class="default b15">申请成功！</h2>
           请稍候<br/>我们会把key发到您的邮箱
        </div>
    </div>

    <div class="clear"></div>
</div>

  </div>
</div>

    <tc_include file="Common/footerbox" />

<style type="text/css" media="screen">
html, body, .container-fluid { height: calc(100% - 34px); }
table.sdk tr th { text-align: right; }
table.sdk tr td input { -webkit-box-sizing: none; box-sizing: none; }
.sdk-box .sdk-c { -webkit-box-sizing: content-box; box-sizing: content-box; }
</style>
<script type="text/javascript">
$(function (){
$("form[name=sdkaccessform]").submit(function (){
    if (!$(this).find("input[name=fullname]").val()) {
        alert("请填写您的姓名！");
        return false;
    }
    if (!$(this).find("input[name=company]").val()) {
        alert("请填写公司！");
        return false;
    }
    if (!$(this).find("input[name=email]").val()) {
        alert("请填写邮箱！");
        return false;
    }
    $.post($(this).attr("action"), $(this).serialize(), function (data){
        if (data.error) {
            alert(data.msg);
        } else {
            document.sdkaccessform.reset();
            $(".wrap").addClass('sdk-bg1');
            $("#sdkaccessbox").hide();
            $("#sdkaccesscomplete").show();
        }
    });

    return false;
});
})
</script>
<tc_include file="Common/foot" />
